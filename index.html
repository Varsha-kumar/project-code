<!DOCTYPE html>
<html lang="en">
	<head>

		<title>A.cafe</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
  		<link rel="stylesheet" href="parsley.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src= "../main.js"></script> </script>
						
	</head>
	<body>
		<header>
			<div class="container">
				<img src="images/logo-small.jpg" alt="Logo">
				<nav>
					<ul>
						<li><a href="#">Home</a></li>
						<li><a href="#">About</a></li>
						<li><a href="#">Menu</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<section id="home">
				<h1>Home-carousel</h1>
		</section>

		<section id="about">
			<h1>About</h1>
		</section>

		<section id="menu">
				<h1>Menu</h1>
		</section>

		<section id="contact">
				<h1>Contact</h1>
				
				<form data-parsley-validate>
					<div class="form-group col-md-6">
					<label for="first-name">Name</label>
					<input class="form-control" id="name" type="text" placeholder="Name" data-parsley-required>
					</div>
					
					<div class="form-group col-md-6">
					<label for="email">Email</label>
					<input class="form-control" id="email" type="email" placeholder="Email" data-parsley-required>
					</div>
	
					<div class="form-group col-md-6">
					<label for="email">Phone number</label>
					<input class="form-control" id="phone" type="text" placeholder="Phone number">
					</div>
					
					<div></div>
					<input id="send" type="submit" value="Send enquiry">
			    	</div>
					</form>
		</section>

		<footer>
			<div class="container">
				<img src="images/logo-small.jpg" alt="Logo">
				<img src="images/twitter.png" alt="Twitter logo">
				<img src="images/facebook.png" alt="Facebook logo">
					<nav>
						<ul>
						<li><a href="#">Home</a></li>
						<li><a href="#">About</a></li>
						<li><a href="#">Menu</a></li>
						<li><a href="#">Contact</a></li>
						</ul>
					</nav>
					<p class="copyright">Copyright 2018</p>
			</div>
		</footer>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.8.1/parsley.min.js"></script>
	</body>
</html>
